<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--   To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- To Do: Battery Icon -->
        <!-- To Do: Lightening Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KyeyeopKim</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="chat">
      <div class="chat__timestamp">Tuesday, Fab 22, 2022</div>

      <div class="massage-row">
        <img src="img/KakaoTalk_Photo_2022-02-16-18-54-27.jpeg" />
        <div class="massage-row__content">
          <span class="massage-row__author">자기</span>
          <div class="massage-row__info">
            <span class="massage-row__bubble">Hi!</span>
            <span class="massage-row__time">20:43</span>
          </div>
        </div>
      </div>
      <div class="massage-row massage-row--own">
        <div class="massage-row__content">
          <div class="massage-row__info">
            <span class="massage-row__bubble">Hi nice to meet you!</span>
            <span class="massage-row__time">20:43</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/9552a47a3d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
